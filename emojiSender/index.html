<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmojiSender</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <h1>Feedback UI</h1>
      <div class="container-body">
        <div class="container-body__section active">
            <h2 heading="heading">🙂</h2>
        <p>Unhappy</p>
        </div>
        <div class="container-body__section ">
            <h2 heading="heading">😐</h2>
        <p>Neutral</p>
        </div>
        <div class="container-body__section">
            <h2 heading="heading">😉</h2>
        <p>satisfied</p>
        </div>
      </div>
      <button class="container-body__btn">Send Review</button>

    </div>
    <script src="./app.js"></script>
</body>
</html>
