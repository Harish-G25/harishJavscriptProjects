<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h1>Form <span class="Validation">Validation</span></h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="Name-text" id="name" placeholder="Enter your Name">
                <p class="error" id="name-error">Please enter a valid name.</p>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="email-text" id="email" placeholder="Enter your email">
                <p class="error" id="email-error">Please enter a valid email address.</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="password" id="password" placeholder="Enter your password">
                <p class="error" id="password-error">Password must be at least 8 characters.</p>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="confirmpassword-text" id="confirmPassword" placeholder="Confirm your password">
                <p class="error" id="confirmpassword-error">Passwords do not match.</p>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
